{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- Back Button -->
    <button class="btn btn-secondary mb-3" onclick="window.history.back()">â¬… Back</button>

    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-primary">Health Prediction</h2>

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Heart Rate (bpm)</label>
                    <input type="number" class="form-control" name="heart_rate" placeholder="Enter Heart Rate" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Respiration Rate</label>
                    <input type="number" class="form-control" name="respiration_rate" placeholder="Enter Respiration Rate" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Body Temperature (Â°C)</label>
                    <input type="number" step="0.1" class="form-control" name="body_temperature" placeholder="Enter Body Temperature" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Oxygen Saturation (SpO2 %)</label>
                    <input type="number" step="0.1" class="form-control" name="spo2" placeholder="Enter SpO2 Level" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Systolic Blood Pressure</label>
                    <input type="number" class="form-control" name="blood_pressure_systolic" placeholder="Enter Systolic BP" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Diastolic Blood Pressure</label>
                    <input type="number" class="form-control" name="blood_pressure_diastolic" placeholder="Enter Diastolic BP" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">ðŸš€ Check My Health</button>
            </div>
        </form>

        {% if health_status %}
        <div class="alert alert-info mt-4 text-center">
            <h4><strong>ðŸ©º Prediction Result: </strong> {{ health_status }}</h4>
        </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
